version: "3.8"

services:
  app:
    build: .
    container_name: growtwitter_app
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - .:/app
    working_dir: /app
    depends_on:
      - db
    command: sh -c "npx prisma generate && npm run dev"

  db:
    image: postgres:15
    container_name: growtwitter_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: growtwitter
    ports:
      - "5432:5432"
    volumes:
      - growtwitter_postgres_data:/var/lib/postgresql/data

volumes:
  growtwitter_postgres_data:

